command: docker model reinstall-runner
short: Reinstall Docker Model Runner (Docker Engine only)
long: |
    This command removes the existing Docker Model Runner container and reinstalls it with the specified configuration. Models and images are preserved during reinstallation.
usage: docker model reinstall-runner
pname: docker model
plink: docker_model.yaml
options:
    - option: do-not-track
      value_type: bool
      default_value: "false"
      description: Do not track models usage in Docker Model Runner
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: gpu
      value_type: string
      default_value: auto
      description: Specify GPU support (none|auto|cuda)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: host
      value_type: string
      default_value: 127.0.0.1
      description: Host address to bind Docker Model Runner
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: port
      value_type: uint16
      default_value: "0"
      description: |
        Docker container port for Docker Model Runner (default: 12434 for Docker CE, 12435 for Cloud mode)
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
deprecated: false
hidden: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

